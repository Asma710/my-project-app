<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3ae7d0b449.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style2.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="formId">
        <input
          id="inputId"
          type="text"
          placeholder="Enter Your City"
          class="city"
        />

        <input it="subId" type="submit" value="Search" class="button-city" />
        <input
          id="currentId"
          type="submit"
          value="current"
          class="button-current"
        />
      </form>
      <h1 id="city">Sevilla</h1>
      <div class="time" id="timeId">
        <div class="newTime">Sunday 27 jun</div>
        <div class="hour">17:14 PM</div>
      </div>
      <h2>
        <span id="temp" class="temperature">12°C</span>
      </h2>

      <h3>
        Sky
        <div id="skyId" class="rain"><span id="skyId">95</span>%</div>
      </h3>
      <h3>
        Humidity
        <div class="rain"><span id="humId">80</span>%</div>
      </h3>
      <h3>
        Visibility
        <div class="rain"><span id="visiblyId">12</span>Km</div>
      </h3>
      <p>
        <img src="images/rain photo.png" alt="rain" />
      </p>
      <div class="days">
        <div class="week Sun">
          Sun <br /><i class="fa-solid fa-cloud"></i><br />15°C
        </div>
        <div class="week Mon">
          Mon<br /><i class="fa-solid fa-cloud-bolt"></i> <br />5°C
        </div>
        <div class="week Tue">
          Tue<br /><i class="fa-solid fa-cloud-showers-heavy"></i><br />10°C
        </div>
        <div class="week Wed">
          Wed <br /><i class="fa-solid fa-cloud-meatball"></i> <br />16°C
        </div>
        <div class="week Thu">
          Thu<br /><i class="fa-solid fa-cloud-moon"></i> <br />13°C
        </div>
      </div>
    </div>
    <div class="open-sorce">
      <a class="link" href="https://github.com/Asma710/my-project-app"
        >Open-sorce code</a
      >
      by Asma Mohamed Lamin
    </div>
    <script src="src/App.js"></script>
  </body>
</html>
